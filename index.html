<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Golf Master</title>
</head>

<body>
    <div id="course_display">
        <span id="course_label">コース名：</span>
        <select name="cource_select" id="course_select">
            <option value="initial_value">コースを選択してください</option>
            <option value="golf_park_tamagawa" selected>東急ゴルフパークたまがわ</option>
        </select>
    </div>
    <div id="hole_display">
        <span id="hole_label">ホール：</span>
        <select name="hole_select" id="hole_select">
            <option value="0">ホールを選択してください</option>
            <option value="1" selected>1</option>
            <option value="2" >2</option>
            <option value="3" >3</option>
            <option value="4" >4</option>
            <option value="5" >5</option>
            <option value="6" >6</option>
            <option value="7" >7</option>
        </select>
    </div>
    <div>
        <button id="position_get_btn">位置取得</button>
    </div>
    <div id="app">「位置取得」ボタンを押すと、ここに情報が表示されます。</div>
    <script src="./dist/js/bundle.js"></script>

</body>

</html>
